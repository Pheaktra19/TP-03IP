<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit your profile</title>
</head>
<body>
  <form action="/my-backend/profile" method="POST">
    <table width="100%" cellspacing="30px;">
      <tr>
        <tr><td colspan="2" style="border: 1px solid black; background-color: rgba(128, 128, 128, 0.445)">
          <h3>Tell us about yourself</h3>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h4>Profile Information</h4>
        </td>
      </tr>
      <tr>
        <td>
          <div>Last Name</div>
          <input name="lastName" type="text" style="width: 100%;"/>
        </td>
        <td>
          <div>First Name</div>
          <input name="firstName" type="text" style="width: 100%;"/>
        </td>
        </tr>
        <tr>
        <td>
            <div>Email</div>
            <input name="Email" type="text" style="width: 100%;"/>
        </td>
          <td>
            <div>Phone</div>
            <input name="Phone" type="text" style="width: 100%;"/>
          </td>
      </tr>
      <tr>
        <td colspan="2">
          <B><span>Gender</span></B>
          <input name="gender" type="radio" value="male"/> Male 
          <input name="gender" type="radio" value="female"/> Female
        </td>
      </tr>
    
      <td colspan="2">
       <table width="100%">
        <tr>
          <h4>Current Address</h4></tr>
          <td>
          <select name="city">
            <option value="" disabled selected>Province/City</option>
            <option value="Phnom Penh">Phnom Penh</option>
            <option value="Kampong Cham">Siemreab</option>
            <option value="Preyveng">Batambong</option>
          </select>
        </td>
        
        <td>
            <select name="Country">
              <option value="" disabled selected>Country</option>
              <option value="Phnom Penh">Cambodia</option>
              <option value="Kampong Cham">Thailand</option>
              <option value="Preyveng">Vietname</option>
            </select>
          </td>
          <td>           
                <input name="Post Code" placeholder="Post code" type="text" style="width: 100%;"/>           
          </td>      
       </tr></table> 
       <tr>
        <td colspan="2">
          <textarea placeholder="Address" name="address" rows="5" cols="100"></textarea>
        </td>
    </tr>
      </td>
     
      <td> <table width="90%" cellspacing="5px">
        <td>
          <h4>Skills</h4>
          <input name="skills" type="checkbox" value="designing"/> Designing&emsp;&emsp;&emsp;
          <input name="skills" type="checkbox" value="coding"/> Coding
        </td>
        <td>
            <h4>Languages</h4>
            <input name="language" type="checkbox" value="english"/> English&emsp;&emsp;&emsp;
            <input name="language" type="checkbox" value="french"/> French
        </td>
      </td>
      <tr>
        <td>
          <input name="skills" type="checkbox" value="debug"/> Debug&emsp;&emsp;&emsp;&emsp;
          <input name="skills" type="checkbox" value="database"/> Database
        </td>
        <td>
            <input name="language" type="checkbox" value="chinese"/> Chinese
        </td>
      </tr>
    </table>
      
      <tr>
        <td colspan="2">
          <table width="100%" cellspacing="5px">
            <h4>Experiences</h4> 
           <tr>
            
            <td><div><h4>From</h4></div>
                
                <input name="From" type="text" style="width: 90%;"/><br></br>
                <input name="From" type="text" style="width: 90%;"/><br></br>
                <input name="From" type="text" style="width: 90%;"/><br></br>
                <input name="from" type="text" style="width: 90%;"/><br></br>
              </td>
             <td> <div><h4>To</h4></div>
                <input name="To" type="text" style="width: 90%;"/><br></br>
                <input name="To" type="text" style="width: 90%;"/><br></br>
                <input name="To" type="text" style="width: 90%;"/><br></br>
                <input name="To" type="text" style="width: 90%;"/><br></br>
            </td>
              
            <td><div><h4>Descripton</h4></div>
                <input name="Desciption" type="text" style="width: 90%;"/><br></br>
                <input name="Desciption" type="text" style="width: 90%;"/><br></br>
                <input name="Desciption" type="text" style="width: 90%;"/><br></br>
                <input name="Desciption" type="text" style="width: 90%;"/><br></br>
              </td>
            </tr>
            </td></table>

      </tr>
      <tr>
        <td colspan="2">
          <h4>Choose your profile photo</h4>
          <input type="file" />
        </td>
      </tr>
    </table>
    <p  align="right" width="90%"><button style="background-color: rgba(0, 0, 255, 0.616);" type="submit">Submit</button></p>
      
  </form>
</body>
</html>
